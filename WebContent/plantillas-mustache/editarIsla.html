 <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="imagenesEstaticas/isla.jpg"/>
                </div>
				<form class="col-12" id="formularioEditarIsla">
					<div class="form-group">
						<input type="text"  class="form-control" name="nombre" id="nombre" placeholder="Nombre">
						<span class="text-danger d-none">No puede dejar el nombre vacio ni agregar numeros</span>
					 </div>
					 <div class="form-group">
						<input type="text" name="precio" id="precio"  placeholder="Precio">
						<span class="text-danger d-none">Introduzca numeros</span>
					</div>
					 <div class="form-group">
					 	<input type="text" name="pais" id="pais"  placeholder="Pais">
					 	<span class="text-danger d-none">Introduzca caracteres</span> 
					 </div>
					 <div class="form-group">
					 	<input type="text" name="telefono" id="telefono"  placeholder="Telefono">
					 	<span class="text-danger d-none">Introduzca 9 numeros</span> 
					 </div>
					 <div class="form-group">
					 	<input type="text" name="email" id="email" placeholder="Email">
					 	<span class="text-danger d-none">Introduzca un Email valido</span>
					 </div>
					 <div class="form-group">
					 	<input type="text" name="metros_cuadrados" id="metros_cuadrados" placeholder="Metros Cuadrados">
					 </div>
					 <div class="form-group">
					 	<input type="text" name="descripcion" id="descripcion" placeholder="Descripcion">
					 	<span class="text-danger d-none">Introduzca valores numericos</span>
					 </div>
					 <div class="form-group">
					 	<input type="submit" class="btn btn-primary" value="Guardar cambios de la Isla" />
					 </div>
				</form>	
            </div>
        </div>
    </div>
